	<script>
		function validarFormulario(){
			// Obtener valores de los campos
			var nombre = document.getElementById("nombre").value;
			var edad = document.getElementById("edad").value;
			var provincia = document.getElementById("provincia").value;
			var fechaNacimiento = document.getElementById("fechaNacimiento").value;
			var deportesCheckboxes = document.getElementsByName("deportes");
			var deportesSeleccionados = [];

			// Validar que se ingresaron valores en todos los campos
			if(nombre.length == 0 || nombre.length > 20){
				alert("Debe ingresar su nombre (minimo de 5 letras y maximo de 20)");
				return false;
			}

			if(edad < 18 || edad > 45){
				alert("Debe tener entre 18 y 45 años");
				return false;
			}

			if(provincia.length == 0){
				alert("Debe seleccionar una provincia");
				return false;
			}

			if(fechaNacimiento.length == 0){
				alert("Debe ingresar su fecha de nacimiento");
				return false;
			}

			for(var i=0; i<deportesCheckboxes.length; i++){
				if(deportesCheckboxes[i].checked){
					deportesSeleccionados.push(deportesCheckboxes[i].value);
				}
			}

			if(deportesSeleccionados.length == 0){
				alert("Debe seleccionar al menos un deporte");
				return false;
			}

			return true;
		}
	</script>
